<div>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="newTodo.title" name="title" id="new-todo-title" placeholder="Add Task..." (keydown)="onKeyDown($event)">
    </div>
  </form>

  <div>
    <div class='todo-row' *ngFor="let todo of todos">
    <input type="checkbox" id="is-done" [(ngModel)]="todo.isDone" (ngModelChange)="updateTodo(todo)">
    <input type="text" class="form-control todo-title" [(ngModel)]="todo.title" (ngModelChange)="updateTodo(todo)">
    <button mat-button class="view-button" (click)="viewTodo(todo._id)">Details</button>
    <button mat-button class="delete-button" (click)="deleteTodo(todo._id)">Delete</button>
    </div>
  </div>
</div>
